# Basic CI for local-style dbt checks.
name: ci

on:
  push:
  pull_request:

jobs:
  dbt:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: wearable
          POSTGRES_PASSWORD: wearables
          POSTGRES_DB: wearable
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U wearable"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Ingestion smoke check
        run: python -m py_compile ingestion/ingest.py

      - name: Configure dbt profile
        run: |
          mkdir -p ~/.dbt
          cp dbt/profiles.yml ~/.dbt/profiles.yml

      - name: dbt deps
        working-directory: dbt
        run: dbt deps

      - name: dbt run
        working-directory: dbt
        run: dbt run

      - name: dbt test
        working-directory: dbt
        run: dbt test
