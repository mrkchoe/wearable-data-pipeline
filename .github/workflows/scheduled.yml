# Run pipeline on a schedule (e.g. daily). Uses in-job Postgres; no secrets required.
name: scheduled

on:
  schedule:
    - cron: "0 6 * * *"  # Daily 06:00 UTC
  workflow_dispatch:

jobs:
  pipeline:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: wearable
          POSTGRES_PASSWORD: wearable
          POSTGRES_DB: wearable
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U wearable"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Configure dbt profile
        run: |
          mkdir -p ~/.dbt
          cp dbt/profiles.yml ~/.dbt/profiles.yml

      - name: Ingest
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: wearable
          DB_USER: wearable
          DB_PASSWORD: wearable
        run: python -m ingestion.ingest --data-dir sample_data --use-manifest

      - name: Run tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: wearable
          DB_USER: wearable
          DB_PASSWORD: wearable
        run: pytest tests/ -v

      - name: dbt deps
        working-directory: dbt
        run: dbt deps

      - name: dbt run
        working-directory: dbt
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: wearable
          DB_USER: wearable
          DB_PASSWORD: wearable
        run: dbt run

      - name: dbt test
        working-directory: dbt
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: wearable
          DB_USER: wearable
          DB_PASSWORD: wearable
        run: dbt test
