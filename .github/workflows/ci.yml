name: ci

on:
  push:
  pull_request:

jobs:
  dbt-compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Ingestion smoke check
        run: python -m py_compile services/ingestion/main.py

      - name: Configure dbt profile for CI
        run: |
          mkdir -p ~/.dbt
          cp dbt/profiles.yml.ci ~/.dbt/profiles.yml

      - name: dbt deps
        working-directory: dbt
        run: dbt deps

      - name: dbt compile
        working-directory: dbt
        run: dbt compile
